---
all:
  children:
    CVP_cluster:
      vars:
          ansible_user: arista
          ansible_password: arista1234
          ansible_connection: httpapi
          ansible_httpapi_use_ssl: True
          ansible_httpapi_validate_certs: False
          ansible_network_os: eos
          ansible_httpapi_port: 443
      hosts: 
        cvp1:
          ansible_httpapi_host: 192.168.0.5
          ansible_host: 192.168.0.5
    FABRIC:
      vars:
        ansible_user: arista
        ansible_ssh_pass: arista1234 # If using SSH keys, this can be removed
# Use this section if you want to perform testing via the eAPI
        ansible_connection: httpapi
        ansible_httpapi_use_ssl: True
        ansible_httpapi_validate_certs: False
        ansible_network_os: eos
        ansible_httpapi_port: 443
        ansible_become: yes
        ansible_become_method: enable
# Use this section if you want to perform testing via the CLI through SSH
        # ansible_connection: network_cli
        # ansible_network_os: eos
        # ansible_become: yes
        # ansible_become_method: enable
      children:
        SUPERSPINES:
          vars:
            type: super-spine
          hosts:  
            borderleaf1:
            borderleaf2:
        POD1:
          children:
            POD1_SPINES:
              vars:
                type: spine
              hosts:
                spine1:
                spine2:
            POD1_LEAFS:
              vars: 
                type: l3leaf
              hosts:
                leaf1:
                leaf2:
        POD2:
          children:
            POD2_SPINES:
              vars:
                type: spine
              hosts:
                spine3:
                spine4:
            POD2_LEAFS:
              vars:
                type: l3leaf
              hosts:
                leaf3:
                leaf4:
    EVPN_SERVICES:
      children:
        POD1_LEAFS:
        POD2_LEAFS:
    ENDPOINT_CONNECT:
      children:
        POD1_LEAFS:
        POD2_LEAFS: